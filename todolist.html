<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <meta name="description" content=" To do list to use" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div>
            <h1>To Do List</h1>
        </div>
        <form id="form-task">
            
          <label for="new-task"> What should i do today? </label>
          <input type="text" id="new-task" placeholder="Write a new task" />

          <button type="submit" id="add-task">Add Task</button>
          <button type="reset">Reset</button>
        </form>
        <div id="task-list">

          <!-- qua aggiunge i div delle task -->
        </div>
      </div>
    </main>
    <script src="todolist.js"></script>
  </body>
</html>
